<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div>
            <div class="row ">
                <div class="col-sm-3 a" style=" padding-right: 5px;">
                    <img src="bank.png" alt="bank" style="height: 750px;width: 400px;">
                  </div>
                  
                <div class=" col-xl-9 " style="height:500px;width: 700px; margin-left:200px;  margin-top:100px; ">
                    <div class="container">
                        <form action="{% url 'Login' %}" method="POST" style="justify-content:center;width:700px;height:600px;background-color:#87B4A6; border-radius:20px;text-align:center;padding-top:50px;font-size:lager;">
                            <!-- {% csrf_token %} -->
                            <h3>Login</h3>
                            <input type="text" placeholder="Username" name="username" required><br>
                            <input type="Password" placeholder="Password" name="password" required><br>
                            <button type="submit">Login</button><br>
                        </form>
                        <!-- {{ message }} -->
                        <p>Dont have an account?  <a href="{% url 'register' %}">Register</a></p>    
                    </div>
                </div>
               
    </div>   
</body>
</html>
