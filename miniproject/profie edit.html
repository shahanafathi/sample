<!DOCTYPE html>
<html lang="en">
  <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profileeddit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container "style="width: 500px; margin-left:10px; margin-top:20px; ">  
        <div class="row">  
                <form action="{% url 'profileedit' id=datas.id %}" method="POST">
                    <!-- {% csrf_token %} -->
                    <h3>Register</h3>
            <div class="col-lg-6 float-lg-start  ">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Name" name="Name" value="{{datas.first_name}}" >

                    
                    <label for="Email"><b>Email</b></label>
                    <input type="Email" placeholder="Email" name="Email" value="{{datas.Email}}">

                    <label for="Address"><b></b></label>
                    <textarea id="Address" name="Address" rows="4" cols="50" value="{{datas.Address}}"></textarea>

                    <label for="Age"><b>Age</b></label>
                    <input type="number" placeholder="Age" name='age' value="{{datas.age}}"><br>
            

                    <label for="Adhar Number"><b>Adhar Number</b></label>
                    <input type="number" placeholder="Adhar Number" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" name='AdharNumber' value="{{datas.AdharNumber}}"><br>
                    
            </div>      
            <div class="col-lg-6 float-lg-end ">
                    <label for="UserName"><b>UserName</b></label>
                    <input type="text" placeholder="UserName" name="UserName" value="{{datas.username}}" ><br>


                    <label for="DOB"><b>DOB</b></label>
                    <input type="date" placeholder="DOB" id="DOB" name='DOB' value="{{datas.DOB}}"><br>

                    

                    <label for="Phone number"><b>Phone number</b></label>
                    <input type="tel" placeholder="Phone number"  name='Phonenumber' value="{{datas.Phonenumber}}"><br>

                    

                    <label for="Pancard no"><b>Pancard no</b></label>
                    <input type="text" placeholder="Pancard no" pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}" name='Pancardno' value="{{datas.Pancardno}}"><br>


                   


                    <label for="Image"><b>Image</b></label>
                    <input type="file"   name="Image" style="height: 300; width:300px;" value="{{datas.Image}}"></a>
                    
                    <button type="submit">Update</button>
            </div>
                </form>
        </div>    
</div>
</body>
</html>
