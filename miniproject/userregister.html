<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user rgtr.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="abc">
        <div class="a" style=" padding-right: 5px;">
          <img src="bank.png" alt="bank" style="height: 700px;width: 500px;">
        </div>
            <div class="b"style="padding-left: 0px;">
                <div class="container  ">
                <div class="abc1 row ">
                       <form action="{% url 'register'  %}" method="POST">
                            <!-- {% csrf_token %} -->
                            <h3>Register</h3>
                            
                                <div class=" a1 col-sm-6 " style="width:auto">
                                    <input type="text" placeholder="Name" name="name" ><br>
                                    <textarea type="text" name="Address" rows="4" cols="40">Address</textarea><br>
                                    <input type="number" placeholder="Phone number" pattern="[0-9]{5}-[0-9]{5}" name='Phonenumber'><br>
                                    <input type="number" placeholder="Adhar Number" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" name='Adharnumber'><br>
                                    <input type="Password" placeholder="Password" name="Password" ><br>
                                    <input type="file" name="Image" accept="">
                                </div>
                                <div class="a2 col-sm-6" style="width:auto">
                                    <input type="text" placeholder="UserName" name="UserName" ><br>
                                    <input type="Email" placeholder="Email" name="Email"><br>
                                    <input type="number" placeholder="Age" name='Age'><br>
                                    <input type="date" placeholder="DOB" id="DOB" name='DOB'><br>
                                    <input type="number" placeholder="Initial Amount"pattern="[0-9]{4}" min="1000" name='InitialAmount'><br>
                                    <input type="text" placeholder="Pancard no" pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}" name='Pancardno'><br>
                                    <input type="text" placeholder="Account Number" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" name='AccountNumber'><br>
                                    <input type="password" placeholder="Confirmpassword" name="Confirmpassword" ><br>
                                </div>
                                
                                    <button type="submit">Register</button>
                            </form>  
                            <p>Already Have an account? <a href="{%url 'Login' %}">Login</a></p>      
                </div>  
            </div>       
        </div>
    </div>    
</body>
</html>
